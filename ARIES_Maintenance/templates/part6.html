{% extends 'structure.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressor Parts</title>
    <style>


        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Navigation Menu Styles */
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        /* Content containerpart6 Styles */
        .containerpart6 {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }


        
        /* Styles for the non-critical parts section */
        .non-critical-section {
            margin-top: 20px;
        }

        .part-button {
            background-color: blue;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .part-description {
            display: none;
            margin-top: 20px;
        }

        /* Your CSS styles for the new window go here */
        .popup-containerpart6 {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .popup-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Compressor Parts</h1>
    </header>
    
    <nav>
        <!-- Add links to other sections if needed -->
    </nav>

    <div class="containerpart6">
        <h2>Non-Critical Parts</h2>
        <section class="non-critical-section">
            <!-- Clicking on "Part6" opens the popup -->
            <button class="part-button" id="part6">Part6</button>
        </section>
    </div>

    <!-- Popup for Part6 -->
    <div class="popup-containerpart6" id="popup">
        <div class="popup-content">
            <h2>Part6 Information</h2>
            <p>This is the description for Part6.</p>
            <img src="part6-image.jpg" alt="Part6 Image" class="popup-image">
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Function to open the popup
        document.getElementById("part6").addEventListener("click", function() {
            document.getElementById("popup").style.display = "flex";
        });

        // Function to close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
{% endblock %}
