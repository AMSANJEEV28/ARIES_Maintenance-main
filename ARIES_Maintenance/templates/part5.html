{% extends 'structure.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Parts - Sensor Data</title>
    <style>
        /* Your CSS styles here */

        /* General Styles */


        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Navigation Menu Styles */
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        /* Content containerpart5 Styles */
        .containerpart5 {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Critical Parts Section Styles */
        .critical-section {
            background-color: rgba(0, 0, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .part-button {
            background-color: blue;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .part-description {
            display: none;
            margin-top: 20px;
        }

        .part-button:focus + .part-description {
            display: block;
        }

        /* Sensor Data Pop-up Styles */
        .sensor-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .sensor-popup-content {
            background-color: #fff;
            max-width: 800px;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .sensor-button {
            background-color: green;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Your responsive styles here */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Critical Parts - Sensor Data</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="#critical-section">Critical Parts</a>
        <a href="#sensor-section">Sensor Data</a>
    </nav>

    <!-- Content containerpart5 -->
    <div class="containerpart5">
        <!-- Critical Parts Section -->
        <section id="critical-section" class="critical-section">
            <h2>Critical Parts</h2>
            <!-- Part 5 Button and Description -->
            <button class="part-button" onclick="openSensorPopup('Part 5')">Part 5</button>
            <div class="part-description">
                <h3>Part 5 Information</h3>
                <p>Description for Part 5 goes here...</p>
                <img src="part5-image.jpg" alt="Part 5 Image" width="200">
                <!-- Temperature Sensor Button (opens the pop-up) -->
                <button class="sensor-button" onclick="openSensorPopup('Temperature Sensor')">Temperature Sensor</button>
                <!-- Add interactive charts or graphs for Part 5 (requires JavaScript and libraries) -->
            </div>
            <!-- Add more buttons and descriptions for other critical parts as needed -->
        </section>
    </div>

    <!-- Sensor Data Pop-up -->
    <div id="sensor-popup" class="sensor-popup">
        <div class="sensor-popup-content">
            <h2>Sensor Data for <span id="popup-part-title"></span></h2>
            <!-- Add dummy sensor data, charts, and links to resources here -->
            <p>Dummy sensor data for <span id="popup-part-name"></span> goes here...</p>
            <!-- Close button for the pop-up -->
            <button class="sensor-button" onclick="closeSensorPopup()">Close</button>
        </div>
    </div>

    <!-- JavaScript for pop-up windows and interactive charts can be added here -->
    <script>
        function openSensorPopup(partName) {
            document.getElementById("popup-part-title").textContent = partName;
            document.getElementById("popup-part-name").textContent = partName;
            document.getElementById("sensor-popup").style.display = "block";
        }

        function closeSensorPopup() {
            document.getElementById("sensor-popup").style.display = "none";
        }
    </script>
</body>
</html>
{% endblock %}
