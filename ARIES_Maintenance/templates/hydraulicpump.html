{% extends 'structure.html' %}
{% load static %}
{% block content %}

    

    <style>
        /* General Styles */
        

        /* Navigation Menu Styles */
        nav {
            background-color: #444;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }

        /* Content container-hydraulic Styles */
        .container-hydraulic {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Critical and Non-Critical Sections Styles */
        .section {
            text-align: center;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .part-button {
            background-image: url('button-background.jpg'); /* Replace with your button background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: grey; 
        }

        .part-button:hover {
            opacity: 0.8;
        }

        .part-description {
            display: none;
            margin-top: 20px;
        }

        .part-button:focus + .part-description {
            display: block;
        }
    </style>

    
    <!-- Navigation Menu -->
    <nav>
        <a href="#critical-section">Critical Parts</a>
        <a href="#non-critical-section">Non-Critical Parts</a>
    </nav>

    
        <section id="critical-section" class="section">
            <h2>Critical Parts</h2>
            <!-- Part 1 Button and Description -->
            <button class="part-button">Part 1</button>
            <div class="part-description">
                <h3>Part 1 Information</h3>
                <p>Description for Part 1 goes here...</p>
                <img src="part1-image.jpg" alt="Part 1 Image" width="200">
            </div>
            <!-- Add more buttons and descriptions for other critical parts as needed -->
        </section>

        <!-- Non-Critical Parts Section -->
        <section id="non-critical-section" class="section">
            <h2>Non-Critical Parts</h2>
            <!-- Part 4 Button and Description -->
            <button class="part-button">Part 4</button>
            <div class="part-description">
                <h3>Part 4 Information</h3>
                <p>Description for Part 4 goes here...</p>
                <img src="part4-image.jpg" alt="Part 4 Image" width="200">
            </div>
            <!-- Add more buttons and descriptions for other non-critical parts as needed -->
        </section>
    
        {% endblock %}
